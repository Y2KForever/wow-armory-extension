AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: Backend services stack for Game Advice

Globals:
  Function:
    Timeout: 30
    MemorySize: 1024
    Runtime: nodejs20.x
    Architectures:
      - arm64
    Environment:
      Variables:
        NODE_ENV: development
        OAUTH_BASE_URL: oauth.battle.net
        REDIRECT_URI: https://wow.y2kforever.com/callback
        CLIENT_CREDENTAILS_SECRET: !Sub arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:prod/battle.net/client-cpH9hz
        API_BASE_URL: api.blizzard.com
        TWITCH_EXTENSION_SECRET: !Sub arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:prod/wow-extension/secret-SvxB3O
        BUCKET_NAME: wow-extension-cdn

Metadata:
  esbuild: &esbuild
    BuildMethod: esbuild
    BuildProperties:
      Minify: false
      Target: 'node20'
      Sourcemap: true
      Format: esm
      OutExtension:
        - .js=.mjs
      Banner:
        - js=import { createRequire } from 'module'; const require = createRequire(import.meta.url);

Resources:
  LandingPageBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: wow-extension-landing-page
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders:
              - '*'
            AllowedMethods:
              - GET
            AllowedOrigins:
              - '*'
            ExposedHeaders:
              - Set-Cookie
            MaxAge: 3000

  LandingPagePolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref LandingPageBucket
      PolicyDocument:
        Version: '2012-10-17'
        Id: 'PolicyForCloudFrontPrivateContent'
        Statement:
          - Sid: 'AllowCloudFrontServicePrincipal'
            Effect: 'Allow'
            Principal:
              Service: 'cloudfront.amazonaws.com'
            Action: 's3:GetObject'
            Resource: 'arn:aws:s3:::wow-extension-landing-page/*'
            Condition:
              StringEquals:
                'aws:SourceArn': !Sub 'arn:aws:cloudfront::${AWS::AccountId}:distribution/${LandingPageCloudFrontDistribution}'

  CloudFrontOriginAccessControl:
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Name: S3OAC
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4

  LandingPageCloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Origins:
          - Id: PublicS3Origin
            DomainName: wow-extension-landing-page.s3.eu-central-1.amazonaws.com
            S3OriginConfig:
              OriginAccessIdentity: ''
          - Id: PrivateS3Origin
            DomainName: wow-extension-landing-page.s3.eu-central-1.amazonaws.com
            S3OriginConfig:
              OriginAccessIdentity: ''
            OriginAccessControlId: !GetAtt CloudFrontOriginAccessControl.Id
        Enabled: true
        DefaultRootObject: landing.html
        DefaultCacheBehavior:
          CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6
          ResponseHeadersPolicyId: 67f7725c-6f97-4210-82d7-5512b31e9d03
          AllowedMethods:
            - GET
            - HEAD
            - OPTIONS
          TargetOriginId: PrivateS3Origin
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: all
          ViewerProtocolPolicy: redirect-to-https
        PriceClass: PriceClass_100
        Aliases:
          - landing.y2kforever.com
        ViewerCertificate:
          AcmCertificateArn: !Sub arn:aws:acm:us-east-1:${AWS::AccountId}:certificate/0af8b3e4-778a-4da2-a315-d855b1636a9f
          MinimumProtocolVersion: TLSv1.2_2021
          SslSupportMethod: sni-only
        CustomErrorResponses:
          - ErrorCode: 403
            ErrorCachingMinTTL: 0
          - ErrorCode: 404
            ErrorCachingMinTTL: 0

  LandingPageDnsRecordClient:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: Z00202101M6KXQ38Q3F0V
      Name: landing.y2kforever.com
      Type: A
      AliasTarget:
        DNSName: !GetAtt LandingPageCloudFrontDistribution.DomainName
        HostedZoneId: !ImportValue HostedZoneId

  WoWExtensionProfilesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: wow-extension-profiles
      AttributeDefinitions:
        - AttributeName: user_id
          AttributeType: N
      KeySchema:
        - AttributeName: user_id
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1

  WoWExtensionCharacters:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: wow-extension-characters
      AttributeDefinitions:
        - AttributeName: character_id
          AttributeType: N
        - AttributeName: user_id
          AttributeType: N
      KeySchema:
        - AttributeName: character_id
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
      GlobalSecondaryIndexes:
        - IndexName: user_id-index
          KeySchema:
            - AttributeName: user_id
              KeyType: HASH
          Projection:
            ProjectionType: ALL
          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1

  WoWExtensionCdnBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: wow-extension-cdn
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders:
              - '*'
            AllowedMethods:
              - GET
            AllowedOrigins:
              - '*'
            ExposedHeaders:
              - Set-Cookie
            MaxAge: 3000
  S3BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref WoWExtensionCdnBucket
      PolicyDocument:
        Version: '2012-10-17'
        Id: 'PolicyForCloudFrontPrivateContent'
        Statement:
          - Sid: 'AllowCloudFrontServicePrincipal'
            Effect: 'Allow'
            Principal:
              Service: 'cloudfront.amazonaws.com'
            Action: 's3:GetObject'
            Resource: 'arn:aws:s3:::wow-extension-cdn/*'
            Condition:
              StringEquals:
                'aws:SourceArn': !Sub 'arn:aws:cloudfront::${AWS::AccountId}:distribution/${CloudFrontDistribution}'

  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Origins:
          - Id: PublicS3Origin
            DomainName: wow-extension-cdn.s3.eu-central-1.amazonaws.com
            S3OriginConfig:
              OriginAccessIdentity: ''
          - Id: PrivateS3Origin
            DomainName: wow-extension-cdn.s3.eu-central-1.amazonaws.com
            S3OriginConfig:
              OriginAccessIdentity: ''
            OriginAccessControlId: !GetAtt CloudFrontOriginAccessControl.Id
        Enabled: true
        DefaultCacheBehavior:
          CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6
          ResponseHeadersPolicyId: 67f7725c-6f97-4210-82d7-5512b31e9d03
          AllowedMethods:
            - GET
            - HEAD
            - OPTIONS
          TargetOriginId: PrivateS3Origin
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: all
          ViewerProtocolPolicy: redirect-to-https
        PriceClass: PriceClass_100
        Aliases:
          - cdn.y2kforever.com
        ViewerCertificate:
          AcmCertificateArn: !Sub arn:aws:acm:us-east-1:${AWS::AccountId}:certificate/0af8b3e4-778a-4da2-a315-d855b1636a9f
          MinimumProtocolVersion: TLSv1.2_2021
          SslSupportMethod: sni-only
        CustomErrorResponses:
          - ErrorCode: 403
            ErrorCachingMinTTL: 0
          - ErrorCode: 404
            ErrorCachingMinTTL: 0

  DnsRecordClient:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: Z00202101M6KXQ38Q3F0V
      Name: cdn.y2kforever.com
      Type: A
      AliasTarget:
        DNSName: !GetAtt CloudFrontDistribution.DomainName
        HostedZoneId: !ImportValue HostedZoneId

  API:
    Type: AWS::Serverless::Api
    Properties:
      Name: wow-extension
      StageName: dev
      Cors:
        AllowOrigin: "'*'"
        AllowMethods: "'GET,POST,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Token,X-User-Id,X-Region'"

  LambdaBasicRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: 'Allow'
            Principal:
              Service: 'lambda.amazonaws.com'
            Action: 'sts:AssumeRole'
      Policies:
        - PolicyName: 'WowExtensionLambdaPolicy'
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: 'Allow'
                Action:
                  - 'dynamodb:GetItem'
                  - 'dynamodb:UpdateItem'
                  - 'dynamodb:PutItem'
                  - 's3:PutObject'
                  - 's3:GetObject'
                  - 'dynamodb:Query'
                Resource:
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/wow-extension-profiles'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/wow-extension-characters'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/wow-extension-characters/index/user_id-index'
                  - !Sub 'arn:aws:s3:::wow-extension-cdn/*'
              - Effect: 'Allow'
                Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource: arn:aws:logs:*:*:log-group:/aws/lambda/*
              - Effect: 'Allow'
                Action:
                  - 'secretsmanager:GetSecretValue'
                Resource:
                  - !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:prod/battle.net/client-cpH9hz'
                  - !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:prod/wow-extension/secret-SvxB3O'

  AuthorizeUserFunction:
    Type: AWS::Serverless::Function
    Metadata: *esbuild
    Properties:
      Handler: src/Authorize/index.handler
      Description: Authorize user to connect with battle.net
      Role: !GetAtt LambdaBasicRole.Arn
      Events:
        GetUser:
          Type: Api
          Properties:
            Path: /authorize
            Method: GET
            RestApiId:
              Ref: API

  CallbackFunction:
    Type: AWS::Serverless::Function
    Metadata: *esbuild
    Properties:
      Handler: src/Callback/index.handler
      Description: Callback from battle.net
      Role: !GetAtt LambdaBasicRole.Arn
      Events:
        GetUser:
          Type: Api
          Properties:
            Path: /callback
            Method: GET
            RestApiId:
              Ref: API

  PostFetchCharacters:
    Type: AWS::Serverless::Function
    Metadata: *esbuild
    Properties:
      Handler: src/PostFetchCharacters/index.handler
      Description: Get WoW characters for specific user
      Role: !GetAtt LambdaBasicRole.Arn
      Events:
        GetCharacters:
          Type: Api
          Properties:
            Path: /characters
            Method: POST
            RestApiId:
              Ref: API

  GetUserFunction:
    Type: AWS::Serverless::Function
    Metadata: *esbuild
    Properties:
      Handler: src/getUser/index.handler
      Description: Get User info
      Role: !GetAtt LambdaBasicRole.Arn
      Events:
        GetCharacters:
          Type: Api
          Properties:
            Path: /user
            Method: GET
            RestApiId:
              Ref: API

  PostGenerateSignedUrl:
    Type: AWS::Serverless::Function
    Metadata: *esbuild
    Properties:
      Handler: src/PostGenerateSignedUrl/index.handler
      Description: Generates a signed URL for authorization
      Role: !GetAtt LambdaBasicRole.Arn
      Events:
        GetCharacters:
          Type: Api
          Properties:
            Path: /generate-signed-url
            Method: GET
            RestApiId:
              Ref: API

  PostImportCharacters:
    Type: AWS::Serverless::Function
    Metadata: *esbuild
    Properties:
      Handler: src/PostImportCharacters/index.handler
      Description: Imports selected characters to ddb.
      Role: !GetAtt LambdaBasicRole.Arn
      Events:
        GetCharacters:
          Type: Api
          Properties:
            Path: /import-characters
            Method: POST
            RestApiId:
              Ref: API

Outputs:
  LandingPageCloudFrontId:
    Description: 'CloudFront ID for landing page'
    Value: !GetAtt LandingPageCloudFrontDistribution.Id
